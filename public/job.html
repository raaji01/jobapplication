<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Job Application</title>

    <style>
        /* Reset default margin, padding, and box-sizing, and set font-family */
        body {
    background-image: url('../images/bgimage.jpg');
    background-size: cover; /* Adjust the background size as needed */
    background-position: center; /* Adjust the background position as needed */
    background-repeat: no-repeat; /* Prevent background image from repeating */
}
        * {
            margin: 0;

            padding: 0;

            box-sizing: border-box;
            font-family: 'poppins', sans-serif;

        }

        /* Style for the main container */
        .container {
    width: 100%;
    height: 100vh; /* Use 100vh for full height */
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Style for the form */
form {
    background: #fff;
    display: flex;
    flex-direction: column;
    padding: 2vw; /* Adjust padding as needed */
    width: 80%; /* Adjust the width as needed */
    max-width: 600px;
    max-height: 80vh; /* Adjust the max-height as needed */
    border-radius: 10px;
}


        /* Style for form header (h3) */
        form h3 {

            color: rgb(134, 32, 134);

            font-weight: 800;

            margin-bottom: 20px;
            text-align: center;

        }

        /* Style for form input and textarea fields */
        form input,
        form textarea {

            border: 0;

            margin: 10px 0;

            padding: 20px;

            outline: none;

            background: #f5f5f5;

            font-size: 16px;

        }

        /* Style for the "Send" button */
        #send {

            padding: 15px;

            background: rgb(249, 163, 178);

            color: #fff;

            font-size: 18px;

            border: 1;
            border-color: rgb(250, 94, 154);

            outline: none;

            cursor: pointer;

            width: 150px;
            margin: 20px auto 0;

            border-radius: 30px;

        }

       
    </style>
</head>

<body>
    <!-- Contact form container -->
    <div class="container">
        <form id="contactForm">
            <br/>
            <h3>
                Apply for the job!
            </h3>
            <input type="text" id="name" name="name" placeholder="Name" required aria-labelledby="name">
            <input type="email" id="email" name="email" placeholder="Email id" required aria-labelledby="email">
            <input type="institution" id="institution" name="institution" placeholder="Institution" required aria-labelledby="email">

            <input type="tel" id="phone" name="phonenumber" placeholder="phone number" required aria-labelledby="phone">
            <textarea id="message" rows="4" name="message" placeholder="Message for the recruiter"></textarea>
            
           
        
            <button type="submit" id="send">Send</button>
            <br/>
            <br/>
            
                <a href="/download-file" id="download-link">Download the Job description</a>
                
            
        </form>
        
        
       

        
    </div>
    

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Thanks for your contact info,Do visit again");
        });
        const phoneNumberInput = document.getElementById("phone");

        // Add an event listener to allow only numbers
        phoneNumberInput.addEventListener("input", function (event) {
            // Remove non-numeric characters from the input
            this.value = this.value.replace(/[^0-9]/g, "");
        });
        <!-- Replace the form with a link -->

    // Add styling to make the link look like a button

    const downloadLink = document.getElementById('download-link');
    downloadLink.style.display = 'inline-block';
    downloadLink.style.padding = '15px';
    downloadLink.style.width='270px';
    downloadLink.style.display='flex';
    downloadLink.style.alignSelf='center';
    downloadLink.style.justifyContent='center';
    downloadLink.style.backgroundColor = 'rgb(249, 163, 178)';
    downloadLink.style.color = '#fff';
    downloadLink.style.fontSize = '18px';
    downloadLink.style.border = '1px solid rgb(250, 94, 154)';
    downloadLink.style.borderRadius = '30px';
    downloadLink.style.textDecoration = 'none'; // Remove default underline
    downloadLink.style.cursor = 'pointer';

    //  You can add a hover effect
    downloadLink.addEventListener('mouseenter', () => {
        downloadLink.style.backgroundColor = 'rgb(250, 94, 154)';
    });

    downloadLink.addEventListener('mouseleave', () => {
        downloadLink.style.backgroundColor = 'rgb(249, 163, 178)';
    });

   
    </script>

    
</body>

</html>
